<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
<script defer src="/runtime.bundle.js"></script><script defer src="/index.bundle.js"></script></head>

<body>

    <div class="mainContainer">

        <h1 class="heading">Leaderboard</h1>

        <!-- container for two sections  -->

        <div class="subContainer">

            <!-- output outputDisplay -->
            <div class="outputDisplay">

                <div class="topBar">
                    <h2>Recent Scores</h2>
                    <button class="refresh-btn" type="button">Refresh</button>
                </div>

                <div class="ListDisplay">

                    <div class="topSection">
                        <li>Name</li>
                        <li>Scores</li>
                    </div>

                    <ul id="scoresList">

                    </ul>

                </div>

            </div>


            <!-- form in second block -->
            <div class="inputContainer">
                <h3> Add your score</h3>

                <div class="inputScores">
                    <input required type="text" class="typeName"  name="name" placeholder="Your name"><br>
                    <input required type="number" class="typeScore" name="score"
                        placeholder="Your score"><br>
                    <button type="submit" id="submit">Submit</button>
                </div>


            </div>

        </div>




    </div>

</body>

</html>
